<!DOCTYPE html>
<html>
<head>
    <title>Exogenous Values Prediction</title>
</head>
<body>
    <h1>Order Prediction</h1>
    <form method="post" action="/">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        <label for="temperature">Temperature:</label>
        <input type="number" step="any" id="temperature" name="temperature" required><br><br>
        <label for="num_predictions">Number of Predictions:</label>
        <input type="number" id="num_predictions" name="num_predictions" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
